<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>FeedBack â€” ToolHouseBit</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/auth.css">
    <link rel="stylesheet" href="styles/feedback.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Poppins:wght@600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>

<body>
    <header>
        <nav class="nav">
            <a href="index.html" class="brand">ToolHouseBit</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="login.html">Login</a>
                <a href="register.html">Register</a>
                <a href="dashboard.html">Dashboard</a>
                <a href="feedback.html">FeedBack</a>
            </div>
        </nav>
    </header>

    <main class="feedback-container">
        <div class="feedback-card">
            <h1>We'd love to hear from you.</h1>
            <p class="subtitle">The Team wants you to make this website better! Send us a message and we'll respond as
                soon as possible.</p>

            <form id="feedbackForm" class="feedback-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required placeholder="What's this about?">
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required
                        placeholder="Tell us what's on your mind..."></textarea>
                </div>

                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </div>
    </main>

    <script src="scripts/ui.js"></script>
    <script src="scripts/feedback.js"></script>
</body>

</html>
